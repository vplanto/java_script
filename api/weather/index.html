<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
    /* Basic styling for a neat presentation */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }
    #weatherDisplay {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <div>
      <label for="city">Enter City Name:</label>
      <input type="text" id="city" placeholder="e.g. Odesa" />
      <button id="getWeatherBtn">Get Weather</button>
    </div>
    <!-- This is where the weather data will be displayed -->
    <div id="weatherDisplay"></div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
